<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="font-Comfortaa">
    <!-- Header -->
    <head>
        <nav class="container">
            <div class="flex items-center py-4 mt-4 sm:mt-12">
                <img src="./images/logo-bookmark.svg" alt="logo">
                <ul class="hidden sm:flex flex-1 text-sm uppercase gap-8 text-bookmark-blue items-center justify-end">
                    <li class="cursor-pointer hover:text-bookmark-purple">features</li>
                    <li class="cursor-pointer hover:text-bookmark-purple">pricing</li>
                    <li class="cursor-pointer hover:text-bookmark-purple">about</li>
                    <button type="button" class="bg-bookmark-red text-white py-2 px-3 hover:scale-105 duration-300 rounded-md">log in</button>
                </ul>
                <div class="sm:hidden flex justify-end flex-1 ">
                    <i class="text-xl fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </head>

    <!-- Hero -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row mt-14 md:mt-28">
            <!-- Content -->
            <div class="flex flex-col gap-5 flex-1 items-center lg:items-start ">
                <h2 class="text-bookmark-blue text-3xl md:text-4 mb-6 text-center lg:text-left lg:text-5xl font-extrabold capitalize">A simple bookmark manager</h2>
                <p class="text-bookmark-grey mb-6 text-lg text-center lg:text-left px-10 md:px-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat quae vitae animi ad fuga adipisci sint vel, sed nostrum cupiditate accusantium eaque magni recusandae voluptatum assumenda ab dolore velit dolor.</p>
                <div class="flex flex-wrap gap-6 justify-center">
                    <button type="button" class="btn btn-purple">Get it on Chrome</button>
                    <button type="button" class="btn btn-white">Get it on Firefox</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
